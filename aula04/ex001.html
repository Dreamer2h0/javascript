<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro programa</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(155, 105, 202);
    }
    h1 {
      font-family: 'Times New Roman', Times, serif;
      background-image: linear-gradient(to right, rgb(88, 0, 139), transparent);
      color: white;
      text-indent: 30px;
      text-shadow: 2px 3px 8px rgba(0, 0, 0, 0.616);
    }
    p {
      text-indent: 30px;
      text-align: justify;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição, Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut blanditiis, excepturi maiores itaque beatae optio quos dolore assumenda reprehenderit deleniti harum autem magnam debitis expedita distinctio iusto quasi cum dolor.</p>
  <!--Alert: aparece um alerta;
      confirm: aparece uma mensagem com opção de Cancelamento ou confirmação;
      Prompt: aparece uma caixa de texto.
  -->
  <script>
    window.alert('Minha primeira mensagem')
    window.confirm('Está gostando de JavaScript?')
    window.prompt('Qual seu nome?')
  </script>
</body>
</html>
